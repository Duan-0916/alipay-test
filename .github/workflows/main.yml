name: Alipay Cloud Devops Codescan
on:
  pull_request:  
jobs:
  stc:   # 安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: codeScan
        uses: layotto/alipay-cloud-devops-codescan@test2023-10-16
        with:
          parent_uid: ${{ variables.ALI_PID }}
          private_key: ${{ variables.ALI_PK }}
          scan_type: stc  
  sca:   # 开源合规
    runs-on: ubuntu-latest
    steps:
      - name: codeScan
        uses: layotto/alipay-cloud-devops-codescan@test2023-10-16
        with:
          parent_uid: ${{ variables.ALI_PID }}
          private_key: ${{ variables.ALI_PK }}
          scan_type: sca
