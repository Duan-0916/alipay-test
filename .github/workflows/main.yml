name: Alipay Cloud Devops Codescan
on:
  pull_request_target:  
jobs:
  stc:   # 安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: codeScan
        uses: layotto/alipay-cloud-devops-codescan@dwl-20231129
        with:
          parent_uid: ${{ secrets.ALI_PID }}
          private_key: ${{ secrets.ALI_PK }}
          scan_type: stc  
          tips: "如需查看请加入钉钉群:31912621"
  sca:   # 开源合规
    runs-on: ubuntu-latest
    steps:
      - name: codeScan
        uses: layotto/alipay-cloud-devops-codescan@dwl-20231129
        with:
          parent_uid: ${{ secrets.ALI_PID }}
          private_key: ${{ secrets.ALI_PK }}
          scan_type: sca
          tips: " "
